<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        div{
          font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
           
        }

        div:hover {
            color: aqua;
        }

        div> p {
            display: none;
            
        }

        div:hover > p{
            display: block;
            text-align: center;
            color: rgb(245, 248, 47);
            background-color: forestgreen;
        }
    </style>
 
</head>
<body>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        <p>Passe o mouse aqui</p>
    </div>

    <div>
        passe o mouse aqui
        <p>Vou ser RICO muito RICO</p>

    </div>
   <p> Fim do exemplo</p>
</body>
</html>
