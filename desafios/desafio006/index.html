<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagem/favicon.ico"  type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá  utilizar  em cada caso.</p>

    <ul type="square" >
    <li><abbr title="Tag p">Parágrafo</abbr></li>
    <li><abbr title="Tag title">Títulos</abbr></li>
    <li><abbr title="Tag img">Imagens</abbr></li>
    <li><abbr title="Tag abbr">Abreviações</abbr></li>
    <li><abbr title="Tag dd">Códigos fonte</abbr></li>
    <li><abbr title="Tag ol">Listas númeradas</abbr></li>
    <li><abbr title="Tag ul">Listas demarcadores</abbr></li> 
    </ul>
</body>
